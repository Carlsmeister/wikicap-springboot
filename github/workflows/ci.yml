name: CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
    build-backend:
        runs-on: ubuntu-latest

        steps:
          - name: Checkout code
          - uses: actions/checkout@v4

          - name: Set up Java
            uses: actions/setup-java@v4
            with:
                distribution: 'temurin'
                java-version: '17'

          - name: Build backend
            working-directory: ./backend
            run: mvn clean package