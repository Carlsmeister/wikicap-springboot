name: CI Pipeline

on:
  push:
    branches:
      - main
      - dev
      - feature/*
  pull_request:
    branches:
      - main
      - dev

# Security: Define minimal permissions
permissions:
  contents: read
  checks: write
  pull-requests: write

jobs:
  build-backend:
    runs-on: ubuntu-latest
    timeout-minutes: 10  # Prevent hanging builds

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java 25
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '25'

      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: Build backend
        working-directory: ./backendjava
        run: mvn clean package -DskipTests
        env:
          TMDB_API_KEY: ${{ secrets.TMDB_API_KEY }}

      - name: Run tests
        working-directory: ./backendjava
        run: mvn test
        env:
          TMDB_API_KEY: ${{ secrets.TMDB_API_KEY }}

      - name: Upload build artifact
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: wikicap-jar
          path: backendjava/target/*.jar
          retention-days: 2

      - name: Generate job summary
        if: always()
        run: |
          echo "## CI Pipeline Results ðŸš€" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Build Status**: ${{ job.status }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Java Version**: 25" >> $GITHUB_STEP_SUMMARY
          echo "- **Runner**: ubuntu-latest" >> $GITHUB_STEP_SUMMARY

